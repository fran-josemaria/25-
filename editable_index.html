
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>소나무 위치 조정용 인터랙티브 도면</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f4f4f4; }
        .map-container { position: relative; display: inline-block; }
        .pin {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            text-align: center;
            color: white;
            font-weight: bold;
            line-height: 30px;
            transform: translate(-50%, -50%);
        }
        #log {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            font-family: monospace;
        }
    </style>
    <script>
        let counter = 1;

        function placePin(event) {
            const map = document.getElementById("map");
            const rect = map.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const pin = document.createElement("div");
            const rNum = "R" + counter;
            pin.className = "pin";
            pin.style.left = x + "px";
            pin.style.top = y + "px";
            pin.innerText = rNum;

            map.parentElement.appendChild(pin);

            const log = document.getElementById("log");
            log.innerHTML += `<div>&lt;div class="pin" style="top: ${y}px; left: ${x}px;" onclick="togglePopup('popup${rNum}')">${rNum}&lt;/div></div>`;
            counter++;
        }

        function togglePopup(id) {
            alert("팝업 ID: " + id);
        }
    </script>
</head>
<body>
    <h2>🔧 도면 클릭해서 R번호 핀 추가</h2>
    <div class="map-container">
        <img id="map" src="layout_sample.jpg" width="1000px" onclick="placePin(event)">
    </div>
    <div id="log">
        📌 여기에 복사 가능한 핀 코드가 자동 출력됩니다.<br>
        (위치 조정 후 HTML에 복사 붙여넣기 하세요)
    </div>
</body>
</html>
