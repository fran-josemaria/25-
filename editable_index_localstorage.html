
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>소나무 위치 저장형 인터랙티브 도면</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f4f4f4; }
        .map-container { position: relative; display: inline-block; }
        .pin {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            text-align: center;
            color: white;
            font-weight: bold;
            line-height: 30px;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        #log {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h2>📌 핀을 클릭해 추가하고, 브라우저에 자동 저장됩니다</h2>
    <p>(다시 열어도 유지됩니다 - 같은 브라우저에서)</p>
    <div class="map-container">
        <img id="map" src="layout_sample.jpg" width="1000px">
    </div>
    <div id="log">📍 핀 코드 목록:</div>

    <script>
        let counter = 1;
        const mapContainer = document.querySelector(".map-container");

        function createPin(x, y, label) {
            const pin = document.createElement("div");
            pin.className = "pin";
            pin.style.left = x + "px";
            pin.style.top = y + "px";
            pin.textContent = label;
            mapContainer.appendChild(pin);
        }

        function savePin(x, y, label) {
            let pins = JSON.parse(localStorage.getItem("pins") || "[]");
            pins.push({ x, y, label });
            localStorage.setItem("pins", JSON.stringify(pins));
        }

        function loadPins() {
            let pins = JSON.parse(localStorage.getItem("pins") || "[]");
            pins.forEach(pin => {
                createPin(pin.x, pin.y, pin.label);
                const log = document.getElementById("log");
                log.innerHTML += `<div>&lt;div class="pin" style="top: ${pin.y}px; left: ${pin.x}px;"&gt;${pin.label}&lt;/div&gt;</div>`;
                counter = Math.max(counter, parseInt(pin.label.replace('R','')) + 1);
            });
        }

        document.getElementById("map").addEventListener("click", function(event) {
            const rect = this.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const label = "R" + counter++;
            createPin(x, y, label);
            savePin(x, y, label);
            const log = document.getElementById("log");
            log.innerHTML += `<div>&lt;div class="pin" style="top: ${y}px; left: ${x}px;"&gt;${label}&lt;/div&gt;</div>`;
        });

        loadPins();
    </script>
</body>
</html>
